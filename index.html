<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <!-- bootstrap styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- animate styles -->
    <link rel="stylesheet" href="css/animate.css" />
    <!-- FontAwesome Library -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="timer" title="timer">
                Timer
            </div>

            <div class="restart" title="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card forMoving unmatched">
                <div class="overlay"></div>
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-cube"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card unmatched">
                <div class="overlay"></div>
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div> <!-- .container -->

    <!-- start model pop up  -->
    <div class="modal fade" id="SuccessPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span title="close" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 class="text-center">Congratulations! You Won</h4>
                    <p class="time text-center">Time: <strong></strong></p>
                    <p class="rating text-center">Star rating: <strong></strong></p>
                    <input type="text" name="playerName" class="form-control" placeholder="Type your name" />
                    <button class="btn btn-success">Register</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lost pop up -->
    <div class="modal fade" id="failPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 class="text-center">You Lose! Try again</h4>
                    <p class="failTime text-center">Time left: <strong></strong></p>
                    <p class="movesCount">Moves: <strong></strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Try Again</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end model pop up  -->

    <!-- start leaderboard -->
    <section class="leaderboard">
        <div class="container-fluid">
            <h2 class="text-center">Leaderboard</h2>
            <div class="row">
                <div class="col-md-10 m-auto">
                    <div class="the-board">
                        <div class="table-responsive">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">Stars Rating</th>
                                    </tr>
                                </thead>
                                <tbody id="showRes">
                                    <!-- The players results -->
                                </tbody>
                            </table>
                        </div> <!-- .table responsive -->
                    </div><!-- .the-board -->
                </div><!-- .col-md -->
            </div><!-- .row -->
        </div><!-- .container -->
    </section>
    <!-- end leaderboard -->

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Wow script -->
    <script src="js/wow.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
